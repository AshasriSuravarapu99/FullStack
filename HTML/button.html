<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button onclick="doSometing()" style="background-color: azure;font-size: 25px;border-radius: 15px;color: darkblue;border-color: blue;width: 150px;">Click me</button>
    <p id="Sample">Hello</p>

    <script>
        function doSometing()
        {
            
            document.getElementById("Sample").innerHTML="Hii";
        }
    </script>
</body>
</html>
