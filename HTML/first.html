<!DOCTYPE html> <!-- It is used as a declaration for html 5 version-->
<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>This is a heading tag</h1>
        <hr>
        <br>
        <p> <!-- But in paragraph even if we give spaces or gaps in the lines it doesn't show that gaps-->
            Hello
            World
        </p>
        <pre> <!-- Pre formatted tag is used to present the information as it is what we write in the tag with spaces-->
            Hello
            World
        </pre>
        
    </body>
</html>
