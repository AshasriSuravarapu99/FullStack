<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
         console.log(`Cart quantity: ${cartQuantity}`)  // If we want to use ${} we have to use `` to represent the string
        ">Show Qunatity</button>


    <button onclick="updateCartQuantity(1);">Add to Cart</button>


    <button onclick="updateCartQuantity(2);">+2</button>

    <button onclick="updateCartQuantity(3);">+3</button>

    <button  onclick="
         cartQuantity = 0;
         console.log(`Cart reseted`);
         console.log(`Cart quantity:${cartQuantity}`)
    
    ">Reset Cart</button>

    <button onclick="updateCartQuantity(-1);">Remove from the cart</button>

    <script>
         let cartQuantity = 0;

         function updateCartQuantity(value)
         {
             cartQuantity+=value;
         console.log(`Cart quantity:${cartQuantity}`)
             
         }
    </script>

    
</body>
</html>
