<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
         const randomValue = Math.random();

          
         if(randomValue >=0 && randomValue < 1/3)
         {
            pick = 'rock';

         else if(randomValue >= 1/3 && randomValue < 2/3)
         {
           pick = 'paper';
         }
         else
         {
            pick = 'scissors';
         }
    
         if(pick == 'scissors')
         {
            alert(`You picked rock.Computer picked ${pick}.You win`)
         }
         else if(pick == 'rock') alert('Tie');
         else
         {
            alert(`You picked rock.Computer picked ${pick}.You lose`)
         }
    
    ">Rock</button>
